---
- name: create yanic data folders
  file:
    path: "{{ item }}"
    state: directory
    owner: www-data
    group: www-data
    mode: 0775
  with_items:
    - /opt/data
    - /opt/data/tdf4
    - /opt/data/tdf5
    - /opt/data/tdf6
    - /opt/data/fgw01
    - /opt/data/fgw02
    - /opt/data/fgw03
    - /opt/data/fgw04
    - /opt/data/mapsu

- name: copy jsoncheck.pl to /opt/data
  copy:
    src: jsoncheck.pl
    dest: /opt/data/jsoncheck.pl
    mode: 0744
    owner: root
    group: root

- name: copy jsondump.pl to /opt/data
  copy:
    src: jsondump.pl
    dest: /opt/data/jsondump.pl
    mode: 0744
    owner: root
    group: root

- name: copy alfred2influx.py to /opt/data
  copy:
    src: alfred2influx.py
    dest: /opt/data/alfred2influx.py
    mode: 0744
    owner: root
    group: root


- name: yaniccollectorcron
  template: src=yanic_collector.cron.j2 dest=/etc/cron.d/yanic_collector
  notify:
  - reload cron

